<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strzygon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 200vh; 
    }

    #first-text {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
    }

    #second-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      display: none;
    }

    .hidden-text {
      display: none;
    }
  </style>
</head>
<body>
  <div id="first-text">nie tym razem</div>

  <div id="second-text">szukaj u źródła</div>

  <div class="hidden-text">pora na zakupy</div>

  <script>
    window.addEventListener("scroll", function() {
      const second = document.getElementById("second-text");

      if (window.scrollY > 100) {
        second.style.display = "block";
      } else {
        second.style.display = "none";
      }
    });
  </script>
</body>
</html>
